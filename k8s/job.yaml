apiVersion: batch/v1
kind: Job
metadata:
  name: my-app-job
  namespace: dev
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: my-app
    spec:
      serviceAccountName: myapp-sa
      restartPolicy: Never
      containers:
        - name: myapp-container
          image: myapp:k8s
          imagePullPolicy: Never
          command: ["java", "-jar", "app.jar"]
